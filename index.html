<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/index.css">
    <link rel="stylesheet" href="Style/main.css">
    <link rel="shortcut icon" href="Image/money.png" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="content-main">
        <div class="content-acess">
            <img src="Image/logo L.png">
            <div class="content-login">
                <label for="name">Login</label>
                <input type="text" id="acess-login" placeholder="Enter your login">

                <label for="password">Password</label>
                <input type="password" id="acess-password" placeholder="Enter your password">

                <input type="button" id="acess-button" value="Log in">
                <p>Don't have acess? <a href="#" id="open-modal">Sign Up</a></p>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Sign Up</h2>
                    <span class="modal-close" id="modalClose">x</span>
                </header>
                <form id="form" class="modal-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Insert Full Name" class="modal-field" data-index="new">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Insert E-mail" class="modal-field">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Insert Password" class="modal-field">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Insert Confirm Password" class="modal-field">
                </form>
                <footer class="modal-footer">
                    <button id="save-button" class="button-save">Register</button>
                    <button id="cancel-button" class="button-cancel">Cancel</button>
                </footer>
            </div>
        </div>
    </main>

    <script src="JavaScript/index.js"></script>
    <script src="JavaScript/authenticLogin.js"></script>
</body>
</html>

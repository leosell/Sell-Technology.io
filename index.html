<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/index.css">
    <link rel="stylesheet" href="Style/main.css">
</head>
<body>
    <header class="header-nav">
        <nav>
            <div class="content-nav">
                <img src="Image/logo L.png">
                <ul>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>
<hr>
    <main class="content-main">
        <div class="content-acess">
            <h1>Acess Login</h1>
            <div class="content-login">
                <label for="name">Login</label>
                <input type="text" id="acess-login" placeholder="Enter your login">

                <label for="password">Password</label>
                <input type="password" id="acess-password" placeholder="Enter your password">

                <input type="button" id="acess-button" value="Log in">
                <p>Don't have acess? <a href="#" id="open-modal">Sign Up</a></p>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Sign Up</h2>
                    <span class="modal-close" id="modalClose">x</span>
                </header>
                <form id="form" class="modal-form">
                    <label for="date">Purchase Date</label>
                    <input type="date" id="purchase-date">

                    <label for="purchase-name">Purchase Name</label>
                    <input type="text" id="purchase-name" placeholder="Insert Name">
                    
                    <label for="number-installments">Number of Installments</label>
                    <input type="number" id="number-installments" placeholder="Insert isntallments">

                    <label for="value">Purchase Value</label>
                    <input type="number" id="purchase-value" placeholder="Insert Value">

                    <label for="debtor">Debtor</label>
                    <input type="text" id="debtor" placeholder="Insert Debtor">

                    <select id="bank" class="modal-bank">
                        <option value="0">Selecione</option>
                        <option value="">Nubank</option>
                        <option value="">Bradesco</option>
                        <option value="">Carne Carioca</option>
                        <option value="">Alimentacao</option>
                        <option value="">Internet</option>
                        <option value="">Luz</option>
                        <option value="">Agua</option>
                    </select>
                </form>
                <footer class="modal-footer">
                    <button id="save-button" class="button-save">Save</button>
                    <button id="cancel-button" class="button-cancel">Cancel</button>
                </footer>
            </div>
        </div>
    </main>

    <script src="JavaScript/index.js"></script>
</body>
</html>
